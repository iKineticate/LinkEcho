SELECT_ONE_ICON:
  en: Please select an icon file, supported formats':' .ico | .png | .svg | .webp | .tiff
  zh-CN: 请选择一个图标文件，支持  .ico | .png | .svg | .webp | .tiff  格式文件

ERROR_SET_ICON_LOCATION:
  en: Failed to replace this shortcut icon
  zh-CN: 无法设置该快捷方式图标
SUCCESS_CHANGE_ONE:
  en: Successfully replaced the shortcut icon
  zh-CN: 成功更换该快捷方式的图标
ERROR_CHANGE_ONE:
  en: Failed to change the shortcut icon
  zh-CN: 无法更换该快捷方式图标

CHANGE_ALL:
  en: Replace All Shortcut Icons With The Specified Icon
  zh-CN: 更换所有快捷方式图标为指定图标
SUCCESS_CHANGE_ALL:
  en: Successfully replaced all matched shortcut icons
  zh-CN: 成功更换所有匹配快捷方式的图标
NOT_CHANGE_ALL:
  en: Not all shortcut icons have been replaced
  zh-CN: 暂未更换快捷方式图标
ERROR_CHANGE_ALL:
  en: Failed to change icons of all shortcuts
  zh-CN: 无法更换所有已匹配的快捷方式图标


RESTORE_ONE_TOOLTIP:
  en: Restore The Shortcut Icon As Default
  zh-CN: 恢复该快捷方式图标为默认图标
SUCCESS_RESTORE_ONE:
  en: The icon for this shortcut has been reset
  zh-CN: 已重置该快捷方式的图标
ERROR_RESTORE_ONE:
  en: Failed to reset the icon of the shortcut to default
  zh-CN: 无法将该快捷方式的图标重置为默认
WARN_RESTORE_ONE:
  en: Are you sure you want to restore the shortcut icon to its default icons? This action cannot be undone.
  zh-CN: 是否确定要将该快捷方式图标恢复为默认图标？此操作无法撤销。

RESTORE_ALL_TOOLTIP:
  en: Restore All Shortcut Icons As Default
  zh-CN: 恢复所有快捷方式图标为默认图标
SUCCESS_RESTORE_ALL:
  en: Successfully restored all shortcut icons to default
  zh-CN: 已将所有快捷图标恢复为默认
ERROR_RESTORE_ALL:
  en: Failed to reset all shortcut icon to default
  zh-CN: 无法将所有快捷图标重置为默认
WARN_RESTORE_ALL:
  en: Are you sure you want to restore all shortcut icons to their default icons? This action cannot be undone.
  zh-CN: 是否确定要将所有快捷方式图标恢复为默认图标？此操作无法撤销。

ERROR_SAVE_OBJECT_COPY_TO_FILE:
  en: Failed to save a copy of the object to the specified file
  zh-CN: 无法将对象的副本保存到指定文件

CONFIRM:
  en: Confirm
  zh-CN: 确认
